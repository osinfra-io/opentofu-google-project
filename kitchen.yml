# Test Kitchen
# https://docs.chef.io/workstation/config_yml_kitchen

driver:
  name: terraform
  variables:
    billing_account: <%= ENV['BILLING_ACCOUNT'] %>

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: gcp

suites:
  - name: default_project
    driver:
      root_module_directory: test/fixtures/default_project
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - compute_project_info
            - logging_sync
            - project_audit_config
            - project_iam_binding

  - name: logging_project
    driver:
      root_module_directory: test/fixtures/logging_project
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - logging_sync
