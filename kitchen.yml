# Test Kitchen
# https://docs.chef.io/workstation/config_yml_kitchen

driver:
  name: terraform
  variables:
    billing_account: <%= ENV['BILLING_ACCOUNT'] %>

platforms:
  - name: gcp

provisioner:
  name: terraform

transport:
  name: terraform

verifier:
  name: terraform

suites:
  - name: default_project
    transport:
      root_module_directory: test/fixtures/default_project
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - compute_project_info
            - logging_sync
            - project_iam_binding
            - project_logging_audit_config
            - project_metric
            - project_service

  - name: logging_project
    transport:
      root_module_directory: test/fixtures/logging_project
    verifier:
      color: true
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - logging_project_sync
